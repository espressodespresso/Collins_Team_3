<h4>Cu***REMOVED***om Filter Example: <em>search markers with <b>Fuzzy Search</b>, using <a href="https://github.com/krisk/fuse" target="_blank">Fuse.js</a> by Kirollos Risk</em></h4>
<div id="map"></div>

<div id="po***REMOVED***-it">
Search re***REMOVED***aurants in Rome, data by <a href="http://wiki.open***REMOVED***reetmap.org/wiki/Overpass_API">OSM Overpass</a><br />
Example: <i>pizza</i>, <i>vege</i>, <i>japa</i>, <i>giappo</i>, <i>cucina romana</i>, <i>chine</i> ...
</div>


<script src="https://unpkg.com/leaflet@1.3.1/di***REMOVED***/leaflet.js"></script>
<script src="../src/leaflet-search.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/fuse.js/1.2.2/fuse.min.js"></script>

<script src="data/re***REMOVED***aurant500.geojson.js"></script>
<script>

	var map = L.map('map', {
			zoom: 12,
			center: new L.latLng(41.8990, 12.4977),
			layers: L.tileLayer('https://{s}.tile.open***REMOVED***reetmap.org/{z}/{x}/{y}.png')
		});
	
	var re***REMOVED***Layers = L.geoJson(re***REMOVED***aurant500, {
			pointToLayer: function(feature, latlng) {

				var props = L.Util.extend({
							'name': '',
							'cuisine': '',
							'website': '',
							'phone': ''
						},feature.properties),
					textPopup = L.Util.template("<h3>{name}</h3>{cuisine}<br>{website}<br>{phone}", props),
					***REMOVED***yle = {
						radius: 5,
						opacity: 0.8,
						fillColor: '#ddd',
						fillOpacity: 0.8
					};

				return L.circleMarker(latlng, ***REMOVED***yle).bindPopup(textPopup);
			}
		}).addTo(map);

	var fuse = new Fuse(re***REMOVED***aurant500.features, {
		keys: [
			'properties.name',
			'properties.description',
			'properties.cuisine',
			'properties.note',
			//'properties.operator'
		]
	});

	L.control.search({
		layer: re***REMOVED***Layers,
		propertyName: 'name',
		filterData: function(text, records) {
			var jsons = fuse.search(text),
				ret = {}, key;
			
			for(var i in jsons) {
				key = jsons[i].properties.name;
				ret[ key ]= records[key];
			}

			console.log(jsons,ret);
			return ret;
		}
	})
	.on('search:locationfound', function(e) {
		e.layer.openPopup();
	})
	.addTo(map);


</script>
