  <div id="spinner-container" class="clearfix position-absolute top-50 start-50 fixed-top">
    <div id="spinner" class="spinner-border text-warning" role="status"></div>
  </div>
  <button id="toggle-heatmap" class="btn btn-warning fa-solid fa-map position-fixed start-100 fixed-top clearfix" type="submit"></button>
  <div id="dropdown-container" class="list-group position-fixed fixed-top clearfix"></div>
  <div class="container-fluid">
    <div id="row-container" class="row bg-dark">
      <div id="sidebar-container" class="col-lg-1 col-md-1 col-sm-1 text-center text-light">
        <h2 class="pt-2">Collins</h2>
        <div class="input-group">
          <input id="search-input" type="text" class="form-control" placeholder="">

            <span id="search-span" class="fa-solid fa-magnifying-glass"></span>
          </button>
        </div>
        <div class="pt-2">
          <ul id="sidebar" class="list-group list-group-flush">
          </ul>
        </div>
        <button id="view-button" class="btn btn-warning dropdown-toggle mt-2" type="submit">View</button>
      </div>
      <div id="map" class="col m-0 p-0 w-auto"></div>
    </div>
  </div>

  <script src="js/index.min.js"></script>
